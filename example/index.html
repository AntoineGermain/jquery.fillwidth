<head>
  <title>Example</title>
  <script type="text/javascript" src="src/jquery.min.js"></script>
  <script type="text/javascript" src="src/jquery.fillwidth.js"></script>
  <script>
    $(function(){
      var kittens = "<ul>";
      var liWidths = [];
      for(var i = 0; i < 80; i++) {
        randWidth = Math.ceil(50 + (Math.random() * 600));
        height =  200
        kittens += "<li>"
                + "<div class='img_container'>"
                + "<img src='http://placekitten.com/" + randWidth + "/"
                + height + "'>"
                + "</div>"
                // + "<p>Pablo Picasso</p><p>The Most Beautiful Cat in the entire world</p>"
                + "</li>";
        liWidths.push(randWidth);
      }
      kittens += "</ul>";
      $('body').append(kittens);
      $('ul').fillwidth({
        resizeLandscapesBy: 100,
        imgTargetHeight: 200,
        liWidths: liWidths,
        resizeRowBy: 80
      });
      // $('img').css({opacity: 0}).load(function() { $(this).animate({opacity: 1})  })
    });
  </script>
  <style>
    ul {
      border: 1px solid #ccc;
    }
    li {
      margin: 0 15px 15px 0;
      font-size: 13px;
      line-height: 13px;
      font-family: georgia;
    }
    .img_container {
      height: 200px;
    }
  </style
</head>
