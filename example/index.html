<head>
  <title>Example</title>
  <script type="text/javascript" src="src/jquery.min.js"></script>
  <script type="text/javascript" src="src/jquery.fillwidth.js"></script>
  <script>
    $(function(){
      // var html ='';
      // for(var i = 0; i < 20; i++) {
      //   html += '<ul>' + $('ul').first().html() + '</ul>'
      // }
      // $('body').append(html);
      // $('ul').first().remove();
      var kittens = "<ul>";
      var liWidths = [];
      for(var i = 0; i < 200; i++) {
        randWidth = Math.ceil(50 + (Math.random() * 300))
        kittens += "<li><img src='http://placekitten.com/"
                + randWidth
                + "/200'"
                + "></li>";
        liWidths.push(randWidth);
      }
      kittens += "</ul>";
      $('body').append(kittens);
      $('ul').fillwidth({
        resizeLandscapesBy: 200,
        rowHeight: 200,
        liWidths: liWidths
      });
    });
  </script>
  <style>
    ul {
      border: 1px solid #ccc;
      overflow: hidden;
    }
    li {
      margin: 0 15px 15px 0;
      height: 200px;
      background: #efefef;
    }
  </style
</head>
